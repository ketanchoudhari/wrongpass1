<div class="main-wrap">
  <!-- <div class="heading">
        <span>Casino Game List</span>
    </div> -->
  <ul class="input-list">
    <li>
      <label for="perio">Period</label>
    </li>
    <li class="blockdis">
      <div class="webhide">
        <input
          id="date1"
          name="date"
          id="startDate"
          class="cal-input"
          type="text"
          placeholder="YYYY-MM-DD"
          bsDatepicker
          [(ngModel)]="selectfromdate"
          [bsConfig]="{
            dateInputFormat: 'DD-MM-YYYY',
            containerClass: 'theme-default',
            isAnimated: true
          }"
          class="mx-input"
        
        />

        <input
          id="startTime"
          class="time-input disable"
          type="text"
          placeholder="00:00"
          maxlength="5"
        />
      </div>
      to &nbsp;
      <!-- <input id="endDate" class="cal-input" type="text" placeholder="YYYY-MM-DD" autocomplete="off" /> -->
      <input
        id="date2"
        name="date"
        id="endDate"
        class="cal-input"
        type="text"
        placeholder="YYYY-MM-DD"
        bsDatepicker
        [(ngModel)]="selecttodate"
        [bsConfig]="{
          dateInputFormat: 'DD-MM-YYYY',
          containerClass: 'theme-default',
          isAnimated: true
        }"
        class="mx-input"
      />

      <input
        id="endTime"
        class="time-input disable"
        type="text"
        placeholder="00:00"
        maxlength="5"
      />
    </li>
    <li>
      <ng-select name="sortCondition" id="sortCondition">
        <ng-option value="" selected="selected">Select event</ng-option>
      </ng-select>
    </li>
    <button class="button-27" role="button" (click)="getEventData()">Get Data</button>

  </ul>
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th class="head-items">Team ID</th>
        <th class="head-items">Event Name</th>
        <th class="head-items">Date</th>
        <th class="head-items">Download</th>
        <th class="head-items">Upload</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let events of listevent">
        <td style="text-align: center">{{events.eventId}}</td>
        <td style="text-align: center; padding: 15px">{{events.eventName}}</td>
        <td style="text-align: center">{{events.dateTime}}</td>
        <!-- <td> <i class="fa fa-check-circle fa-2x"></i></td> -->
        <!-- <td><i class="fa fa-play" aria-hidden="true"></i></td> -->
        <td class="download" style="text-align: center">
          <i class="fa fa-download" aria-hidden="true" file_download></i>
        </td>
        <td class="download" style="text-align: center">
          <i class="fa fa-upload" aria-hidden="true" upload></i>
        </td>
        <!-- <td style="text-align: center"><button class="voidbtn"  title="Void">V</button></td> -->
      </tr>
    </tbody>
  </table>
</div>

<div class="main-wrap">
    <!-- <div class="heading">
        <span>Casino Game List</span>
    </div> -->
    <ul class="input-list">
        <li>
          <label for="perio">Period</label>
        </li>
        <li class="blockdis">
          <div class="webhide ">
            <input id="startDate" class="cal-input" type="text" placeholder="YYYY-MM-DD" autocomplete="off" />
            <input id="startTime" class="time-input disable" type="text"  placeholder="09:00" maxlength="5" />
          </div>
          to &nbsp;
          <input id="endDate" class="cal-input" type="text" placeholder="YYYY-MM-DD" autocomplete="off" />
          <input id="endTime" class="time-input disable" type="text" placeholder="08:59" maxlength="5" />
        </li>
        <li >
          <ng-select
            name="sortCondition"
            id="sortCondition"

          >
            <ng-option value="" selected="selected">Select event</ng-option>

          </ng-select>
        </li>
      </ul>
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Play</th>
                <th>Download</th>
                <th>No of bets</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td style="text-align: center;padding:15px;">Soccer</td>
                <td style="text-align: center">2022-04-14 04:00:00</td>
                <td style="text-align: center"><i class="fa fa-play" aria-hidden="true"></i></td>
                <!-- <td> <i class="fa fa-check-circle fa-2x"></i></td> -->
                <!-- <td><i class="fa fa-play" aria-hidden="true"></i></td> -->
                <td class="download" style="text-align: center"><i class="fa fa-download" aria-hidden="true" file_download></i></td>
                <td style="text-align: center"><button class="voidbtn"  title="Void">V</button></td>

            </tr>

        </tbody>
    </table>
</div>
